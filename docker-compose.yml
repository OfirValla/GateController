version: '3.9'

name: smart-gate

services:
  gate-controller:
    build:
      context: GateController
      dockerfile: Dockerfile
    network_mode: host
    restart: unless-stopped
    devices:
      - /dev/gpiomem:/dev/gpiomem
    volumes:
      - home_projects:/app/resources:ro
    environment:
      - DISCORD_WEBHOOK=$CONTROLLER_DISCORD
      - RTSP_URL=$RTSP_URL
      - ACCESS_KEY_PATH=$ACCESS_KEY_PATH
      - TZ=$TZ
    
  gate-status:
    build:
      context: GateStatus
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - home_projects:/app/resources:ro
    environment:
      - DISCORD_WEBHOOK=$STATUS_DISCORD
      - RTSP_URL=$RTSP_URL
      - ACCESS_KEY_PATH=$ACCESS_KEY_PATH
      - TZ=$TZ 

volumes:
  home_projects:
    external: true